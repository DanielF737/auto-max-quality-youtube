name: Deploy Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Compress extension
      run: zip -r extension.zip . -x '*.git*' -x 'node_modules/*' -x '.*'  # Adjust the excluded files as needed

    - name: Set up Chrome Web Store credentials
      run: |
        echo "EXTENSION_ID=${{ secrets.EXTENSION_ID }}" >> $GITHUB_ENV
        echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
        echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }}" >> $GITHUB_ENV

    - name: Deploy to Chrome Web Store
      run: node publish.js
